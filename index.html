<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="SEO info">
    <link rel="shortcut icon" href="./assests/images/rose_Logo_22.png" type="image/x-icon">
    <link rel="stylesheet" href="./assests/workings/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lobster&display=swap" rel="stylesheet">
    <title>calendar</title>
</head>
<body>
    <header>
        <h1>Yfke's Calendar</h1>
    </header>
    <container class="container">
        <div class="calendar">
            <div class="month">
            <img class="naviIcon prev" src="./assests/icons/navigateLeftBlue.png"></img>
            <div class="date">         
                <h4></h4>
                <h5></h5>
            </div>
            <img class="naviIcon next" src="./assests/icons/navigateRightBlueIcon.png"></img>
        </div>
        <div class="weekdays">
                    <div class="day">Sun</div>
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thus</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>
                </div>
        <div class="days">
                </div>
            </div>
        </div>
    </container>
    <footer>
        <p class="footer">&copy;
            <img src="./assests/images/logo_trans_yellow.png" alt="Yfkes logo" class="footer-img">
        </p>
    </footer>
    <script src="./assests/workings/scripts.js"></script>
</body>
</html>
